name: Go Package Release Workflow
on:
  push:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Show Content
        run: ls -al
      - name: Get Go version
        run: GO_VERSION=`egrep -i '^go [1-2][.][0-9]+$' go.mod | sed 's/go //'`
        run: Use Go version ${{ GO_VERSION }}
